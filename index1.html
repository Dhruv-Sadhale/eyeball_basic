<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000018;
        }
        #vanta-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000018;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: false,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x000018,
      shininess: 21.00,
      waveHeight: 6.50,
      zoom: 0.86
    })
    </script>
</body>
</html>
